  <div class="iconepng1">

      <img src="icone.png" alt="Ícone do Aluno">

        <h4>Olá Aluno(a)</h4>

      </div>
    </div>

  <div class="search-container">
    <input type="text" class="search-input" placeholder="Pesquisar..." id="searchInput"
      onkeydown="handleKeyPress(event)">
    <button class="search-button">&#128269;</button>
  </div>
  <main>
    <button class="edit-button" onclick="editar()">
      <i class="fas fa-edit"></i> Editar
    </button>
    </div>
    <div class="container">
      <h1 class="turma1"> Turma 1:</h1>
      <figure class="figure">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="44" height="44"

          <path stroke="none" d="M0 0h24v24H0z" fill="none" />

          <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
        </svg>
        <figcaption>
          <h5>Vivian Pinheiros</h5>
          <p>Aluna</p>
        </figcaption>
      </figure>
      <figure class="figure">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="44" height="44"

          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
          <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
          <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
        </svg>
        <figcaption>
          <h5>Darlyson Pestana</h5>
          <p>Aluno</p>
        </figcaption>
      </figure>
      <figure class="figure">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="44" height="44"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round"
          stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0" />
          <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0" />
          <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855" />
        </svg>
        <figcaption>
          <h5>João Paulo Interaminense</h5>
          <p>aluno</p>
        </figcaption>
      </figure>

    <div class="informacao">

        <label for="informacao"><b>Informações Pertinenses sobre a turma:</b></label>

      <div class="quadrado"></div>
